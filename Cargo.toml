[package]
name = "k"
version = "0.28.0"
authors = ["Takashi Ogura <t.ogura@gmail.com>"]
edition = "2021"
description = "k is for kinematics"
license = "Apache-2.0"
keywords = ["kinematics", "robotics", "ik"]
categories = ["algorithms"]
repository = "https://github.com/openrr/k"

[features]
default = []
serde-serialize = ["nalgebra/serde-serialize", "serde"]

# Note: nalgebra, simba, urdf-rs, and serde are public dependencies.
[dependencies]
nalgebra = "0.30"
parking_lot = "0.12"
simba = "0.7"
thiserror = "1.0"
tracing = "0.1"
urdf-rs = "0.6"

serde = { version = "1.0", features = ["derive"], optional = true }

[dev-dependencies]
clap = { version = "3", features = ["derive"] }
criterion = "0.3"
kiss3d = "0.34"
rand = "0.8"

[[bench]]
name = "fk"
harness = false

[[bench]]
name = "ik"
harness = false

#[profile.release]
#debug = true

#[profile.bench]
#debug = true
